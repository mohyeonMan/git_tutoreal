<script type="text/javascript">

	let score = prompt("당신의 점수?");
	
	if(score >=90) grade= "A학점"; // grade를 선언한적이 없음.
	else if(score >=80) grade= "B학점";
	else if(score >=70) grade= "C학점";

	else grade = "F학점";
	
	document.write("당신의 점수는 "+score+"점, "+grade+"입니다.");
</script>
