<script type="text/javascript">
//const는 재할당이 불가능하지만 let처럼 지역변수로 사용가능.
const a = 100; 
//a=250; // 재할당이 안된다.
console.log(a); //250
{
	const a= 200;
	console.log(a) //200 지역변수
	{
		const a = 300;
		console.log(a); // 300
		{
			const a = 400;
			console.log(a);
		}
		console.log(a); // 300
	}
	console.log(a) //200
}
console.log(a) //250 
</script>
